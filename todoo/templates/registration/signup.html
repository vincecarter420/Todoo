<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 0.3rem;
        }
        .errorlist {
            color: red;
            margin: 0.5rem 0;
            list-style: none;
            padding: 0;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Sign Up</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
